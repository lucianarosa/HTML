<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hire Us</title>
</head>

<body>
  <header>
    <nav>
      <a href="Logo">
        <img src="img/logo.png" alt="">
      </a> |
      <a href="spaceship.html">
        The Spaceships
      </a> |
      <a href="hire_us.html">
        Hire Us
      </a> |
    </nav>
    <hr>
  </header>
  <section>
    <form action="">
      <section>
        <h1>Hire Us Now</h1>
        <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
      </section>
      <br><br>
      <section>
        <div>
          <label for="name">Nome: </label>
          <input type="text" name="name id=" name"> -
          <label for="email">Email: </label>
          <input type="email" name="email" id="email">
        </div>
        <br> <br>
        <div>
          <label for="spaceship">Spaceship: </label>
          <select name="spaceship" id="spaceship">
            <option value="falcon_9">Falcon 9</option>
            <option value="falcon_heavy">Falcon Heavy</option>
          </select> |
          <label for="typeService">Type of Service:</label>
          <input type="search" name="typeService" id="typeService" list="services">
          <datalist id="services">
            <option value="Global"></option>
            <option value="National"></option>
            <option value="Classic"></option>
            <option value="Luxuary"></option>
          </datalist>
        </div>
        <br><br>
        <div>
          <input type="submit" value="Send Message">
        </div>
      </section>
    </form>
  </section>
</body>

</html>
